version: "2"
settings:
  conductor:
    base: centos:7
  project_name: hdp-ambari-server
services:
  hdp_ambari_server:
    from: "rgibert/hdp-ambari-agent:latest-centos-7"
    roles:
      - { role: rgibert.user-setup, user_setup_group: "{{ ambari_server_group }}", user_setup_username: "{{ ambari_server_user }}" }
      - { role: rgibert.hdp-ambari-agent }
      - { role: rgibert.openjdk-jdk }
      - { role: rgibert.hdp-ambari-server }
registries: {}
